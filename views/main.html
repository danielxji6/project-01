<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/bootstrap-3.3.6-dist/css/bootstrap.min.css">

    <!-- VENDOR SCRIPTS -->
    <script type="text/javascript" src="/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/handlebars-v4.0.5/handlebars-v4.0.5.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/main.js"></script>
    <title>ex.talk</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 id="greet">Hi, </h1>
        <a href="/profile">edit profile</a>
      </div>
    </div>
    <div id="msg-list">

      <!-- handlebars template -->
      <script id="msg-template" type="text/x-handlebars-template">
        {{#if msg}}
        {{#each msg}}
        <div class="row msg" data-msg-id="{{_id}}">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
              <!-- no panel body -->
              <div class="row">
                <div class="container-fluid">
                  <button class="btn btn-clear pull-right delete-msg">X</button>
                  <span>to {{toName}} (#{{toNum}})</sapn><br>
                  <span><samll>{{date}}</samll></span>
                </div>
                <div class="col-md-6 col-md-offset-1">
                  <br><p class="msg-box">{{msgText}}</p>
                  <button class="btn btn-default btn-sm edit">Edit Massage</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
        {{/if}}
        <div class="col-md-6 col-md-offset-3 row new-msg">
          <button id="new-msg" class="btn btn-default btn-block">+ New Massage</button>
          <br><a href="/meet" class="btn btn-default">Meet</a>
        </div>
      </script>
    </div>
  </body>
</html>
